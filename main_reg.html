<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <title>Main files </title>
</head>

<body>
    <div class="container">
        <form action="" class="fm">
            <div class="main-h">
                <h1>General Details</h1>
            </div>
            <div class="container input">
                <div class="row">
                    <div class="col name">
                        <label for=""> Name : </label>
                        <input type="text" class="form-control" placeholder="Enter Your Name">
                    </div>
                    <div class="col email">
                        <label for="">Email : </label>
                        <input type="text" class="form-control" placeholder="Enter Your email">
                    </div>
                </div>
            </div>
            <br>
            <div class="container input ">
                <div class="row">
                    <div class="col-md-6 number ">
                        <label for=""> Phone No : </label>
                        <input type="number" class="form-control" placeholder="Enter Your Number">
                    </div>
                    <div class="col-md-6 gender ">
                        <label for="">Gender</label>
                        <br>
                        <input type="radio" name="gen">
                        <label for=""> Male </label>
                        <input type="radio" name="gen">
                        <label for=""> Female </label>
                    </div>
                </div>
                <br>
                
            </div>
            <div class="container input">
                <div class="row p-2">
                    Nearest Bus Stop : <input type="text" class="form-control" placeholder="Enter Your Nearest Bus Stop">
              
                </div>
             
             </div>
             
             <div class="container input">
                <div class="row p-2">
                    Pancard Number : <input type="number" class="form-control" placeholder="Enter Your  Pancard Number">
              
                </div>
             
             </div>
            
             <div class="container input">
                <div class="row p-2">
                    Addharcard Number : <input type="number" class="form-control" placeholder="Enter Your  Addharcard Number">
              
                </div>
             
             </div>
             <br>
            

                    <div class="container input">
                        <div class="row">
                            <div class="col number">
                                <label for=""> Rent Agreement</label>
                                <input type="file" class="form-control" id="myFile" name="filename">
                                <small class="color">
                                    upload files type- img,pdf,jpg,jpeg etc...
                                </small>
                                <div class="col number">
                                    <label for=""> Electricity bills</label>
                                    <input type="file" class="form-control" id="myFile" name="filename">
                                    <small class="color">
                                        2,3 months recents bills upload files type- img,pdf,jpg,jpeg etc...
                                    </small>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="container input address">
                        <div class="row">
                            <div class="col-6 add">
                                <label for=""> Address : </label>
                                <textarea name="Address" placeholder="Enter Your Current Address" class="form-control" id="" cols="50" rows="4"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="container input">
                        <div class="row">
                           <div class="col nearme">
                               <label for="">Landmark : </label>
                               <textarea name="" class="form-control" placeholder="Enter Your nearest landmark" id="" cols="50" rows="4"></textarea>
                           </div>
                        </div>
                     </div>
                    <br>
                     <button class="btn btn-outline-danger button">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
